<!--The content below is only a placeholder and can be replaced.-->
<app-header></app-header>
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
  <table class="table" >
    <thead>
      <tr>
        <th>FirstName</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let contactlistitem of cl">
          <td>{{contactlistitem.FirstName}}</td>
          <td>{{contactlistitem.LastName}}</td>
          <td>{{contactlistitem.Gender}}</td>
          <td>{{contactlistitem.Mobile}}</td>
          <td>{{contactlistitem.Email}}</td>
          <td>{{contactlistitem.Address}}</td>
          <td>{{contactlistitem.Role}}</td>
          <td><button class="btn btn-primary">Edit</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
